<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sofa Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root > div {
        position: relative;
      }

      #root .animation {
        overflow: hidden;
      }

      #animation .animation-button-container {
        position: absolute;
        display: flex;
        width: 100%;
        flex-direction: row;
        justify-content: center;
        align-items: flex-end;
      }

      #animation .animation-button {
        display: block;
        padding: 15px 20px;
        border: 1px solid #fff;
        border-radius: 25px;
        background-color: transparent;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        z-index: 999;
        cursor: pointer;
        outline: none;
        text-decoration: none;
        transition: all 0.5s ease-in;
      }

      #animation .animation-button:hover {
        background-color: #37a9e2;
      }

      #animation .animation-button.graphql {
        /* background-color: #e535ab; */
      }

      @media only screen and (min-width: 1024px) {
        #animation {
          min-width: 1300px;
        }

        #animation .animation-button-container {
          height: 40%;
        }
      }

      @media only screen and (max-width: 1024px) {
        #animation {
          width: 1300px;
        }

        #root > div {
          margin-left: -650px !important;
          left: 50%;
        }

        #animation .animation-button-container {
          height: 296px;
        }
      }
    </style>
  </head>
  <body style="overflow: hidden">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
